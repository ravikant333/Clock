<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="clockstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="clock.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="box">
      <h3>Time(IST)</h3>
      <div class="timer">
        <span id="hrs">00</span>
        <span>:</span>

        <span id="min">00</span>
        <span>:</span>

        <span id="sec">00</span>
      </div>
    </div>
  </body>
</html>
